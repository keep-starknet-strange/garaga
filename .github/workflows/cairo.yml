name: Cairo 1 tests

on:
  push:
    branches: [main]
  pull_request:
  merge_group:

jobs:
  test-cairo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.7.0"
      - name: Check formatting and run tests
        run: |
          cd src/cairo
          scarb fmt --check
          scarb test