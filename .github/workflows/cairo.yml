name: Cairo 1 tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pre_job:
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
      only_gitbook: ${{ steps.check_gitbook.outputs.only_gitbook }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'

      - id: check_gitbook
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -v '^docs/gitbook/'; then
            echo "only_gitbook=false" >> $GITHUB_OUTPUT
          else
            echo "only_gitbook=true" >> $GITHUB_OUTPUT
          fi

  test-cairo:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true' && needs.pre_job.outputs.only_gitbook != 'true'
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v4
      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-lock: ./src/Scarb.lock

      - name: Run scarb fmt check in src
        working-directory: src/
        run: scarb fmt --check
      - name: Run scarb test in src
        working-directory: src/
        run: scarb test

      - name: Run scarb fmt check in mutator_set
        working-directory: src/contracts/mutator_set
        run: scarb fmt --check
      - name: Run snforge test in mutator_set
        working-directory: src/contracts/mutator_set
        run: snforge test
