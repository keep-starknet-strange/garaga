name: E2E-devnet

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pre_job:
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'never'
          paths_ignore: '["**/README.md", "**/docs/**"]'

  devnet-test-matrix:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.87.0
          override: true
          profile: minimal
      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.14.0"
      - name: Install dependencies
        run: make setup
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}

      - name: Install devnet
        run: ./tests/contracts_e2e/install_devnet.sh

      - name: Run tests
        run: source venv/bin/activate && pytest -n auto -s -x tests/contracts_e2e/e2e_test.py

  # Summary job for branch protection (matrix jobs have version suffix in name)
  devnet-test:
    needs: [pre_job, devnet-test-matrix]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check matrix job status
        run: |
          if [ "${{ needs.pre_job.outputs.should_skip }}" == "true" ]; then
            echo "Tests skipped"
            exit 0
          fi
          if [ "${{ needs.devnet-test-matrix.result }}" != "success" ]; then
            echo "Matrix tests failed"
            exit 1
          fi
          echo "All tests passed"
